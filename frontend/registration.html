<body>
    <header>
        
    </header>
    <main>
        <h2 class="text-center">Регистрация</h2>
        <div class="container">
            <form class="px-4 py-3">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email"
                        placeholder="email@example.com">
                </div>
                <div class="mb-3">
                    <label for="exampleDropdownFormEmail1" class="form-label">Имя</label>
                    <input type="email" class="form-control" id="exampleDropdownFormEmail1"
                        placeholder="Иван">
                </div>
                <div class="mb-3">
                    <label for="exampleDropdownFormEmail1" class="form-label">Фамилия</label>
                    <input type="email" class="form-control" id="exampleDropdownFormEmail1"
                        placeholder="Иванов">
                </div>
                <div class="mb-3">
                    <label for="exampleDropdownFormPassword1" class="form-label">Пароль</label>
                    <input type="password" class="form-control" id="exampleDropdownFormPassword1"
                        placeholder="Password">
                </div>
                <div class="mb-3">
                    <label for="exampleDropdownFormPassword1" class="form-label">Повторите пароль</label>
                    <input type="password" class="form-control" id="exampleDropdownFormPassword1"
                        placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary">Войти</button>
            </form>
            <div class="dropdown-divider"></div>
        </div>
    </main>
